{% include 'layout.html' %}

<style>
    body {
        background: linear-gradient(to right, #e3e3e3, #f9f9f9);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h3 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 1.5rem;
        font-family: Palatino Linotype, serif;
    }

    .card {
        border-radius: 10px;
<!--        background-color: #e7f3ff; /* Light blue card background */-->
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        font-weight: bold;
        background-color: #ADD8E6;
        color: black;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;

    }

    .card-body {
        padding: 1.5rem;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-group {
        margin-top: 2rem;
    }

    .form-control {
        border-radius: 8px;
    }

    .btn {
        border-radius: 8px;
    }
</style>

<div class="container mt-5">
    <h3>Visualize with AI</h3>

    <div>
        <div class="card text-center mt-3">
            <div class="card-header">
                Image Generation
            </div>
            <div class="card-body">
                {% if image_url %}
                <div>
                    <img src="{{ image_url }}" alt="Generated image">
                </div>
                {% else %}
                <p class="text-muted">Image will appear here after generation.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <form class="container" id="footer" action="/image" method="POST">
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Describe the image you want..." name="user_input">
            <button class="btn btn-primary" type="submit">Generate</button>
        </div>
    </form>
</div>
